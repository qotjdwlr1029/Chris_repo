<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Create Object from JSON String</h2>

    <p id="demo"></p>
    <script>
      var txt = '{"name":"John","age":"30","city":"New York"}';
      var obj = JSON.parse(txt);
      //JSON String에 대해서 parse메서드를 사용하면
      //JSON Object를 반환한다.
      document.getElementById("demo").innerHTML = obj.name + "'s age is " + obj.age;
    </script>
  </body>
</html>
