<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Convert a JavaScript object into a JSON string
    , and send it to server.</h2>

    <p id="demo"></p>
    <script>
      var myJSON='{ "name":"John","age":"31","city":"New York"}';
      var myObj= JSON.parse(myJSON);
      document.getElementById("demo").innerHTML = myObj.name + "'s age is " + myObj.age + "<br> and he's from " + myObj.city;

    </script>
  </body>
</html>
