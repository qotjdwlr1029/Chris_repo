<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Access a JSON object using dot notation:</p>

    <p id="demo"></p>
    <script>
      var myObj, x;
      myObj = {"name":"John","age":30,"car":null};
      for(x in myObj){
        document.getElementById("demo").innerHTML += myObj[x] + "<br>";
        //객체[key] = value를 참조
      }
    </script>
  </body>
</html>
