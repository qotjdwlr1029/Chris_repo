<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#hide").click(function(){
          $("p").hide("slow");
        });
        $("#show").click(function(){
          $("p").show(2000);
        })
      });
    </script>
  </head>
  <body>

    <p>If you click on the "Hide" button, I will disappear.</p>

    <button id="hide">hide</button>&nbsp;&nbsp;
    <button id="show">show</button>

  </body>
</html>
