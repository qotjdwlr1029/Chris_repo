<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("button").click(function(){
          $("#div1").fadeOut();
          $("#div2").fadeOut("slow");
          $("#div3").fadeOut(3000);
        });
      });
    </script>
  </head>
  <body>

    <p>Demonstrate fadeOut() with different parameters.</p>

    <button>Click to fade out boxes</button><br><br>

    <div id="div1" style="width:80px;height:80px;background-color:red"></div><br><br>
      <div id="div2" style="width:80px;height:80px;background-color:green"></div><br><br>
        <div id="div3" style="width:80px;height:80px;background-color:blue"></div><br><br>

  </body>
</html>
