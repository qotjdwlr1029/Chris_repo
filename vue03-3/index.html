<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <my-component1></my-component1>
      <my-component2></my-component2>
    </div>
  <script src = 'https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js'></script>
  <script>
  var cmp2 = {
    template : '<div>두 번째 지역 컴포넌트 : {{cmp2Data}}</div>',
    data : function(){
      return{
        cmp2Data : cmp1.data.cmp1Data
      }
    }
  }
    var cmp1 = {
      // {{}}는 jsp의 expression과 비슷하다고 보면 될것같다.
      template : '<div>첫 번째 지역 컴포넌트 : {{cmp1Data}}</div>',
      data : function(){
        return{
          cmp1Data : 100
        }
      }
    };
    new Vue({
      el : '#app',
      //지역 컴포넌트 등록
      components : {
        'my-component1' : cmp1,
        'my-component2' : cmp2
      }
    });
  </script>
  </body>
</html>
